<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台数据管理</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="数据,用户,管理">
    <meta http-equiv="description" content="This is my page">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body style="background-color:#F0F0F0">
    <div class="container-fluid">
      <div class="row" style="color:white;background-color:#4791D2;" id="table">
        <div class="col-md-2 col-md-offset-1" style="padding:20px;">
          <span class="glyphicon glyphicon-home">
            <a href="index.html" style="color:white;">回到首页</a>
          </span>
        </div>

        <div class="col-md-5" style="padding:20px;">
          <form action="searchByName" role="form" method="post">
            <div class="input-group">
              <label class="sr-only" for="exampleInputName">Profile Name</label>
              <input type="text" class="form-control typeahead"  placeholder="请输入姓名" name="name" id="name">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">搜索</button>
              </span>
            </div>
          </form>
        </div>

        <div class="col-md-4" style="padding:20px;">
          <h5 id="digitaltime"></h5>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <!-- Nav tabs -->
          <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#all" role="tab" data-toggle="tab">全部</a></li>
            <li role="presentation"><a href="#names" role="tab" data-toggle="tab">按姓名显示</a></li>
            <li role="presentation"><a href="#messages" role="tab" data-toggle="tab">其他</a></li>
            <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">信息</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="all">
              后台管理页面-初步错误统计
              <label class="checkbox-inline">
                <input type="checkbox" name="filter" value="name">姓名
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="filter" value="gender">性别
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="filter" value="nation">民族
              </label>
              <button class="btn btn-primary" onclick="submit()">提交</button>
            </div>

            <div role="tabpanel" class="tab-pane fade" id="names">
              <ul class="list-group" style="overflow:auto; height:500px" id="errorNameList">
              </ul>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="messages">其他</div>
            <div role="tabpanel" class="tab-pane fade" id="settings">信息</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/digitaltime.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/input-autocomplete.js"></script>
    <script>
      function submit() {
        var checkArray = [];
        var checked = $("input[type='checkbox']:checked").each(function(){
          checkArray.push($(this).val());
        });
        console.log(checkArray);
        return false;
      }
    </script>
